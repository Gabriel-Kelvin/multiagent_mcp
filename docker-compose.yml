services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multiagent-backend
    ports:
      - "8010:8010"
    env_file:
      - .env
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - multiagent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multiagent-frontend
    ports:
      - "8011:8011"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8011"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - multiagent-network

networks:
  multiagent-network:
    driver: bridge

