services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multiagent-backend
    ports:
      - "8017:8017"
    env_file:
      - .env
    environment:
      - PORT=8017
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - multiagent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://18.142.146.189:8017
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - VITE_APP_URL=http://18.142.146.189:8018
    container_name: multiagent-frontend
    ports:
      - "8018:8018"
    environment:
      - VITE_API_BASE_URL=http://18.142.146.189:8017
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8018"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - multiagent-network

networks:
  multiagent-network:
    driver: bridge

